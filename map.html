<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Naver Web Map</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>

    <!-- 네이버 지도 JS SDK + Geocoder 서브모듈 -->
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=daqpt6kqp6&submodules=geocoder"></script>
</head>
<body>

<div id="map"></div>

<script>
    // 지도 생성
    var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.5665, 126.9780), // 초기 위치
        zoom: 16
    });

    // 좌표 → 주소 요청 함수
    function requestAddress() {
        var center = map.getCenter();          // LatLng
        var lat = center.lat();
        var lng = center.lng();

        naver.maps.Service.reverseGeocode(
            {
                // docs 예제처럼 orders 안 건드리고 기본값 사용
                coords: center
            },
            function (status, response) {
                if (status !== naver.maps.Service.Status.OK) {
                    if (window.Android && Android.onAddressChanged) {
                        Android.onAddressChanged(lat, lng, "");
                    }
                    return;
                }

                var result = response.v2;          // 컨테이너
                var addrObj = result.address || {}; // { roadAddress, jibunAddress }

                var addr =
                    addrObj.roadAddress ||
                    addrObj.jibunAddress ||
                    "";

                // Android WebView 로 전달
                if (window.Android && Android.onAddressChanged) {
                    Android.onAddressChanged(lat, lng, addr);
                }

                // 디버깅용
                console.log("reverseGeocode:", lat, lng, addrObj, addr);
            }
        );
    }

    // 카메라 멈출 때마다 호출
    naver.maps.Event.addListener(map, 'idle', requestAddress);
</script>

</body>
</html>
